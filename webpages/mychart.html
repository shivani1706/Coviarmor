<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/mychart.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="animation-area">
        <ul class="box-area">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
     </div>  
 
    
        <div id="container">
            <button id="showChart">Click here to watch covid rise</button>
        </div>
        <div id="dialogBox" style="display: none;">
            <div id="chartContainer" class="dialog" style="height: 250px; width: 100%;"></div>
        </div>
   

    <script>

        window.onload = function () {
        
        var options = {
            animationEnabled: true,
            title: {
                text: "Average(per 7 days) Corona cases 2020-2021"
            },
            axisY: {
                title: "Corona Cases(in thousands)",
                suffix: "thousand"
	},
	axisX: {
		title: "Months"
	},
	data: [{
		type: "column",
		yValueFormatString: "#,##0.0#"%"",
		dataPoints: [
			{ label: "November", y: 3.00 },	
			{ label: "December", y: 4.00 },
			{ label: "January", y: 1.52},
			{ label: "Febraury", y: 2.33 },	
			{ label: "March", y: 0.9},
            { label: "April", y: 34.81},
			{ label: "May", y: 22.15}
		]
	}]
};


$("#showChart").click(function() {
	
	$("#dialogBox").dialog({
		open: function(event,ui) {
			$(".ui-widget-overlay").bind("click", function(event,ui) {         
				$("#dialogBox").dialog("close");
            });
		},
		closeOnEscape: true,
		draggable: false,
		resizable: false,
		title: "Corona cases Growth Rate",
		width: 700,
		modal: true,
		show: 500
	});
	$(".ui-widget-overlay").css({"background-color": "#111111"});
	$("#chartContainer").CanvasJSChart(options);
});
}
</script>

    
</body>
</html>
